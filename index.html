<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelican Hill Extravaganza Leaderboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Pelican Hill Extravaganza Leaderboard</h1>
    <div id="leaderboard" class="bg-white shadow-md rounded-lg p-4">
      <table class="w-full text-left">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">Player Name</th>
            <th class="p-2">Score</th>
            <th class="p-2">Round 1</th>
            <th class="p-2">Round 2</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>
    <p id="error" class="text-red-500 text-center mt-4 hidden">Error loading data. Please check your API key or sheet settings.</p>
  </div>

  <script>
    // Replace with your Google Sheet ID and API Key
    const SHEET_ID = '16gC5ywABEN_2Qap_IlK6pcM_JDeLTp39YHURm8Q4GB8'; // e.g., '1xYz...'
    const API_KEY = 'AIzaSyBNneyNevoaa-A8JUAmJOLquLilwVGmj3c'; // e.g., 'AIza...'
    const RANGE = 'Sheet1!A1:G'; // Adjust range based on your sheet

    async function fetchSheetData() {
      try {
        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`
        );
        const data = await response.json();
        if (data.values) {
          displayLeaderboard(data.values);
        } else {
          document.getElementById('error').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('error').classList.remove('hidden');
      }
    }

    function displayLeaderboard(data) {
      const tbody = document.getElementById('leaderboard-body');
      tbody.innerHTML = '';
      // Skip header row (index 0)
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        const tr = document.createElement('tr');
        tr.className = 'border-t';
        tr.innerHTML = `
          <td class="p-2">${row[0] || ''}</td>
          <td class="p-2">${row[1] || ''}</td>
          <td class="p-2">${row[2] || ''}</td>
          <td class="p-2">${row[3] || ''}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    // Fetch data on page load
    fetchSheetData();
  </script>
</body>
</html>
