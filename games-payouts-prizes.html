<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Tournament Games/Payouts/Prizes</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-center items-center space-x-4">
      <div class="relative">
        <button id="navButton" class="text-blue-600 hover:bg-blue-100 px-3 py-2 rounded-md focus:outline-none">Menu</button>
        <div id="navDropdown" class="hidden absolute mt-2 w-48 bg-white shadow-lg rounded-md py-2 z-10">
          <a href="index.html" class="block px-4 py-2 text-blue-600 hover:bg-blue-100">Leaderboard</a>
          <a href="tee-times.html" class="block px-4 py-2 text-blue-600 hover:bg-blue-100">Tee Times</a>
          <a href="games-payouts-prizes.html" class="block px-4 py-2 text-blue-600 hover:bg-blue-100">Games/Payouts/Prizes</a>
          <a href="day1-results.html" class="block px-4 py-2 text-blue-600 hover:bg-blue-100">Day 1 Results</a>
          <a href="day2-results.html" class="block px-4 py-2 text-blue-600 hover:bg-blue-100">Day 2 Results</a>
          <a href="day3-results.html" class="block px-4 py-2 text-blue-600 hover:bg-blue-100">Day 3 Results</a>
        </div>
      </div>
      <a href="index.html" class="text-blue-600 hover:underline">Leaderboard</a>
      <a href="tee-times.html" class="text-blue-600 hover:underline">Tee Times</a>
      <a href="games-payouts-prizes.html" class="text-blue-600 hover:underline font-bold">Games/Payouts/Prizes</a>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">2025 Golf Tournament Games/Payouts/Prizes</h1>
    <div id="payouts" class="bg-white shadow-md rounded-lg p-4 overflow-x-auto">
      <table class="w-full text-left">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">Game</th>
            <th class="p-2">Winner</th>
            <th class="p-2">Payout/Prize</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="p-2">Net Skins</td>
            <td class="p-2">TBD</td>
            <td class="p-2">$100</td>
          </tr>
          <tr class="border-t">
            <td class="p-2">Low Net</td>
            <td class="p-2">TBD</td>
            <td class="p-2">$150</td>
          </tr>
          <tr class="border-t">
            <td class="p-2">Closest to Pin</td>
            <td class="p-2">TBD</td>
            <td class="p-2">Golf Gear Set</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Navigation dropdown toggle
    document.getElementById('navButton').addEventListener('click', () => {
      const dropdown = document.getElementById('navDropdown');
      dropdown.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (event) => {
      const dropdown = document.getElementById('navDropdown');
      const button = document.getElementById('navButton');
      if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
